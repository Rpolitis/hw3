<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Wrapper div that surrounds all content -->
    <div id="wrapper">
      <!-- Title div for title at top of webpage -->
      <div id="title">
        <h1>Multiplication Table</h1>
      </div>
      <!-- Main form that keeps track of all inputs and error message locations -->
      <form>
        <label for="min_x">Minimum X-value (-50 to 50):</label>
        <input type="text" id="min_x" name="min_x">
        <p id="error1"></p>
        <label for="max_x">Maximum X-value (-50 to 50):</label>
        <input type="text" id="max_x" name="max_x">
        <p id="error2"></p>
        <label for="min_y">Minimum Y-value (-50 to 50):</label>
        <input type="text" id="min_y" name="min_y">
        <p id="error3"></p>
        <label for="max_y">Maximum Y-value (-50 to 50):</label>
        <input type="text" id="max_y" name="max_y">
        <p id="error4"></p>
        <button type="button" onclick="mult_table()">Submit</button>
      </form>
      <!-- Div for bottom of inputs and errors -->
      <div id="bottom">
        <h1></h1>
      </div>
      <!-- Div that surrounds dynamic multiplication table -->
      <div id="tbl">
        <table id="multi_table"></table>
      </div>
    </div>
    <script src="js/mult_table.js"></script>
  </body>
</html>
